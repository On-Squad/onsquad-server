spring:
  application:
    name: onsquad-server
  profiles:
    default: test

  sql:
    init:
      mode: never

  datasource:
#    url: jdbc:h2:mem:~/onsquad;MODE=MySQL
    url: jdbc:h2:tcp://localhost/~/onsquad-test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 10
        max-page-size: 100
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: aaaaa
    password: aaaaa
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 300000

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
      resolve-lazily: true

server:
  error:
    whitelabel:
      enabled: false
    include-exception: false
    include-message: never
    include-stacktrace: never
    include-binding-errors: never
  port: 8081

logging:
  level:
    org:
      hibernate:
        SQL: debug

onsquad:
  token:
    access-token-attributes:
      token-attributes:
        expired: 5s
        secret-key: 11111111111111111111111111111111111111111111111111111111111111111111111111111111

    refresh-token-attributes:
      token-attributes:
        expired: 10s
        secret-key: 22222222222222222222222222222222222222222222222222222222222222222222222222222222

  aws:
    s3:
      access-key: accesskey
      secret-key: secretkey
      bucket: bucket
      region: ap-northeast-2
      directory:
        root: root
        directories:
          crew-directory: /dummy
          squad-directory: /dummys
